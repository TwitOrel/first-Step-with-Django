{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username or Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="error-message"></p>

        <button class="back-to-home" onclick="goToHome()">🏠 Back to Home</button>
    </div>

    <script>
        function goToHome() {
            window.location.href = "/";  
        }

        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            fetch("/api/users/login/", {
                method: "POST",
                headers: { 
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ 
                    identifier: username,  // זה תואם למה שה-Backend מצפה (שם משתמש או מייל)
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {  // אם חזר טוקן זה אומר שההתחברות הצליחה
                    localStorage.setItem("token", data.token); // שמירת הטוקן ב-localStorage
                    localStorage.setItem("username", username); // שמירת הטוקן ב-localStorage
                    window.location.href = "/dashboard/";  // מעבר לדשבורד
                } else {
                    document.getElementById("error-message").innerText = data.error || "Invalid credentials.";
                }
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("error-message").innerText = "Something went wrong. Please try again.";
            });
        });
    </script>
</body>
</html>
